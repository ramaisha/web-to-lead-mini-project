<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Web-to-Lead</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <script src="https://www.google.com/recaptcha/api.js"></script>
  </head>
  <body>
    <h1>Create Lead</h1>
    <form
      action="https://webto.salesforce.com/servlet/servlet.WebToLead?encoding=UTF-8&orgId=00D5j00000B9usp"
      method="POST"
      onsubmit="beforesubmit()"
    >
    <input type=hidden name='captcha_settings' value='{"keyname":"web_to_lead_miniproject","fallback":"true","orgId":"00D5j00000B9usp","ts":""}'>

      <input type="hidden" name="oid" value="00D5j00000B9usp" />
      <input
        type="hidden"
        name="retURL"
        value="https://ramaisha.github.io/web-to-lead-mini-project/thanks.html"
      />
       <input type="hidden" name="Lead_Date__c" class="outputdate"> 
      <label for="first_name">First Name</label
      ><input
        id="first_name"
        maxlength="40"
        name="first_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="last_name">Last Name</label
      ><input
        id="last_name"
        maxlength="80"
        name="last_name"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Email</label
      ><input
        id="email"
        maxlength="80"
        name="email"
        size="20"
        type="text"
        required="true"
      /><br />

      <label for="email">Lead Date</label>
      <input type="date" class="inputdate" required="true"><br />

      <!-- Lead Date:<span class="dateInput dateOnlyInput"
        ><input
          id="00N5j00000SqGTY"
          name="00N5j00000SqGTY"
          size="12"
          type="text" /></span
      ><br /> -->

      <div class="g-recaptcha" data-sitekey="6Ldpt0ApAAAAAGU2ZtzL5rB_HFK1ldpm61qJAAA1"></div><br>
      <input type="submit" name="submit" class="submit" />
    </form>
  </body>
</html>
